<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Country Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="img/globus-png-7.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="animation active">
        <img
          src="https://i.pinimg.com/originals/eb/70/7a/eb707ae7096cc8df384f1bf87dab547a.gif"
          alt="animation"
        />
      </div>

      <div class="navbar">
        <div class="icon">
          <h2>Where in the world?</h2>
        </div>
        <div id="dark-btn">
          <i class="fa-solid fa-moon"></i>
          <h3>Dark Mode</h3>
        </div>
        <div id="light-btn" class="hidden">
          <i class="fa-solid fa-sun"></i>
          <h3>Light Mode</h3>
        </div>
      </div>
      <div class="header">
        <div class="search">
          <div class="input" id="input_scrol">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="input" type="text" placeholder="Search for a countryâ€¦" />
          </div>
          <div class="select">
            <select name="" id="select">
              <option value="All">All</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
        <div class="contires"></div>
      </div>
      <div class="scrollEl"></div>
      <div class="errorEl hidden">
        <h2>Please check that it is written correctly</h2>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
